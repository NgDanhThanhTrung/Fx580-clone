<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio fx-580VN X Emulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="brand">CASIO <span style="float:right; font-size:12px;">fx-580VN X</span></div>
        <div class="screen">
            <div id="status-bar">D | MATH</div>
            <div id="upper-display"></div>
            <div id="main-display">0</div>
        </div>
        
        <div class="keypad">
            <button class="btn func" onclick="setMode('shift')">SHIFT</button>
            <button class="btn func" onclick="setMode('alpha')">ALPHA</button>
            <button class="btn arrow">REPLAY</button>
            <button class="btn func" onclick="input('menu')">MENU</button>
            <button class="btn func" onclick="clearAll()">ON</button>

            <button class="btn math" onclick="input('fraction')">■/□</button>
            <button class="btn math" onclick="input('sqrt(')">√</button>
            <button class="btn math" onclick="input('^2')">x²</button>
            <button class="btn math" onclick="input('^')">xⁿ</button>
            <button class="btn math" onclick="input('log(')">log</button>
            <button class="btn math" onclick="input('ln(')">ln</button>

            <button class="btn math" onclick="input('sin(')">sin</button>
            <button class="btn math" onclick="input('cos(')">cos</button>
            <button class="btn math" onclick="input('tan(')">tan</button>
            <button class="btn math" onclick="input('(')">(</button>
            <button class="btn math" onclick="input(')')">)</button>
            <button class="btn math" onclick="deleteLast()">DEL</button>

            <button class="btn num" onclick="input('7')">7</button>
            <button class="btn num" onclick="input('8')">8</button>
            <button class="btn num" onclick="input('9')">9</button>
            <button class="btn del" onclick="clearAll()">AC</button>
            
            <button class="btn num" onclick="input('4')">4</button>
            <button class="btn num" onclick="input('5')">5</button>
            <button class="btn num" onclick="input('6')">6</button>
            <button class="btn op" onclick="input('*')">×</button>
            
            <button class="btn num" onclick="input('1')">1</button>
            <button class="btn num" onclick="input('2')">2</button>
            <button class="btn num" onclick="input('3')">3</button>
            <button class="btn op" onclick="input('+')">+</button>
            
            <button class="btn num" onclick="input('0')">0</button>
            <button class="btn num" onclick="input('.')">.</button>
            <button class="btn num" onclick="input('10^')">x10ˣ</button>
            <button class="btn op" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="script.js"></script>
</body>
</html>
