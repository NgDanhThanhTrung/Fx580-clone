<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casio fx-580VN X Ultimate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="carbon-bg"></div>
        <div class="header">
            <span class="brand">CASIO</span>
            <span class="classwiz">CLASSWIZ</span>
            <span class="model">fx-580VN X</span>
        </div>

        <div class="screen-container">
            <div class="lcd">
                <div class="indicators">D | Math | ▲</div>
                <div id="upper-display"></div>
                <div id="main-display">0</div>
            </div>
        </div>

        <div class="nav-grid">
            <div class="shift-alpha">
                <div class="label-gold">SOLVE</div>
                <button class="btn-sm gold" onclick="setMode('shift')">SHIFT</button>
                <button class="btn-sm red" onclick="setMode('alpha')">ALPHA</button>
            </div>
            <div class="d-pad">
                <div class="d-up" onclick="nav('up')"></div>
                <div class="d-down" onclick="nav('down')"></div>
                <div class="d-left" onclick="nav('left')"></div>
                <div class="d-right" onclick="nav('right')"></div>
            </div>
            <div class="menu-on">
                <div class="label-gold">SET UP</div>
                <button class="btn-sm" onclick="showMenu()">MENU</button>
                <div class="label-red">OFF</div>
                <button class="btn-sm" onclick="reset()">ON</button>
            </div>
        </div>

        <div class="function-keys">
            <div class="key-box"><span class="l-g">QR</span><button class="btn-blk" onclick="input('optn')">OPTN</button></div>
            <div class="key-box"><span class="l-g">i</span><button class="btn-blk" onclick="input('calc')">CALC</button></div>
            <div class="key-box"><span class="l-g">∫</span><button class="btn-blk" onclick="input('int(')">∫dx</button></div>
            <div class="key-box"><span class="l-g">d/dx</span><button class="btn-blk" onclick="input('diff(')">x</button></div>
            <div class="key-box"><span class="l-g">Σ</span><button class="btn-blk" onclick="input('x')">x</button></div>
            <div class="key-box"><span class="l-g">logₐb</span><button class="btn-blk" onclick="input('log(')">logₐ</button></div>
            
            <button class="btn-blk" onclick="input('/')">■/□</button>
            <button class="btn-blk" onclick="input('sqrt(')">√■</button>
            <button class="btn-blk" onclick="input('^2')">x²</button>
            <button class="btn-blk" onclick="input('^')">xⁿ</button>
            <button class="btn-blk" onclick="input('log10(')">log</button>
            <button class="btn-blk" onclick="input('ln(')">ln</button>

            <button class="btn-blk" onclick="input('(')">(-)</button>
            <button class="btn-blk" onclick="input('deg')">° ' "</button>
            <button class="btn-blk" onclick="input('inv')">x⁻¹</button>
            <button class="btn-blk" onclick="input('sin(')">sin</button>
            <button class="btn-blk" onclick="input('cos(')">cos</button>
            <button class="btn-blk" onclick="input('tan(')">tan</button>

            <button class="btn-blk" onclick="input('sto')">STO</button>
            <button class="btn-blk" onclick="input('eng')">ENG</button>
            <button class="btn-blk" onclick="input('(')">(</button>
            <button class="btn-blk" onclick="input(')')">)</button>
            <button class="btn-blk" onclick="input('sd')">S⇔D</button>
            <button class="btn-blk" onclick="input('m+')">M+</button>
        </div>

        <div class="main-pad">
            <button class="btn-wht" onclick="input('7')">7</button>
            <button class="btn-wht" onclick="input('8')">8</button>
            <button class="btn-wht" onclick="input('9')">9</button>
            <button class="btn-blu" onclick="del()">DEL</button>
            <button class="btn-blu" onclick="ac()">AC</button>

            <button class="btn-wht" onclick="input('4')">4</button>
            <button class="btn-wht" onclick="input('5')">5</button>
            <button class="btn-wht" onclick="input('6')">6</button>
            <button class="btn-wht" onclick="input('*')">×</button>
            <button class="btn-wht" onclick="input('/')">÷</button>

            <button class="btn-wht" onclick="input('1')">1</button>
            <button class="btn-wht" onclick="input('2')">2</button>
            <button class="btn-wht" onclick="input('3')">3</button>
            <button class="btn-wht" onclick="input('+')">+</button>
            <button class="btn-wht" onclick="input('-')">−</button>

            <button class="btn-wht" onclick="input('0')">0</button>
            <button class="btn-wht" onclick="input('.')">.</button>
            <button class="btn-wht" onclick="input('exp')">x10ˣ</button>
            <button class="btn-wht" onclick="input('ans')">Ans</button>
            <button class="btn-wht" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="script.js"></script>
</body>
</html>
